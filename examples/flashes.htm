<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flexy Tooltip jQuery Plugin</title>
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.flexytooltip.js" type="text/javascript"></script>
    <link href="../css/flexytooltip.css" rel="stylesheet" type="text/css" />
    <link href="../css/overall.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <center>
    <div style="width:80%;padding:20px 0px;text-align:justify"><img src="../images/logo.png" alt="Flexy Tooltip Logo" /></div>
    <div class="exampleDiv">
        <a href="../index.htm#tabs-4"><img src="../images/back.png" style="vertical-align:middle" /><span style="font-family:headerFont;font-size:16px;color:Purple">Back to examples</span></a><br /><br />
        <span style="font-family:tabsFont;font-size:26px;color:#447FCF">Example #8 &nbsp;&nbsp; Change flashing behaviour for appearing or disappearing </span><br /><br />
        <span class="header">Demo</span><hr />
        <br /><center>
            <img id="exam" src="../images/penguins.jpg" alt="" style="border:solid 1px black" />
        </center>
        <br /><br />
        <span class="header">Code</span><hr />
        <br /><center><div class="codeBox">
        <span class="elem">&lt;script</span>&nbsp;<span class="attrName">type=</span><span class="attrVal">"text/javascript"</span><span class="elem">&gt;</span>
        <blockquote>
        <span class="jsCode">$(<span class="attrVal">'#exam'</span>).tooltip(
        <span class="attrVal">
        'Three beautiful Penguins'
        <span class="jsCode"> ,</span> { appearFlashColor: '#ff2222', appearFlashInterval: 1000, appearFlashCount: 3, disappearFlash: false }
        </span>);</span>
        </blockquote>
        <span class="elem">&lt;/script</span><span class="elem">&gt;</span>
        </div></center>
        <br /><br />
    </div>
    </center>

    <script type="text/javascript">
        $('#exam').tooltip('Three beautiful Penguins', { appearFlashColor: '#ff2222', appearFlashInterval: 1000, appearFlashCount: 3, disappearFlash: false });
    </script>

</body>
</html>
